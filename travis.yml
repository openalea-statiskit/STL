language: cpp

sudo: required

git:
  depth: false

os:
  - linux
  - osx
  - windows

dist: trusty

osx_image: xcode8.3

env:
  - CONDA_RECIPE=etc/conda/libstatiskit_stl-dev
  - CONDA_RECIPE=etc/conda/autowig-libstatiskit_stl
  - CONDA_RECIPE=etc/conda/libstatiskit_stl
  - CONDA_RECIPE=etc/conda/python-statiskit_stl
      
matrix:
  exclude:
    - os: osx
      env: CONDA_RECIPE=etc/conda/autowig-libstatiskit_stl
    - os: windows
      env: CONDA_RECIPE=etc/conda/autowig-libstatiskit_stl

before_install:
  - git clone https://github.com/openalea-statiskit/travis-ci.git --depth=1
  - cd travis-ci
  - ./before_install

install:
  - ./install

before_script:
  - ./before_script

script:
  - ./script

after_success:
  - ./after_success

after_failure:
  - ./after_failure

before_deploy:
  - ./before_deploy

deploy:
  skip_cleanup: true
  provider: script
  on:
      all_branches: true
  script: ./deploy_script

after_deploy:
  - ./after_deploy

after_script:
  - ./after_script